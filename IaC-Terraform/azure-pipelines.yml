trigger:
- none

pool:
  vmImage: 'ubuntu-latest'


stages:
- stage: Dev
  displayName: 'Deploy to Dev Environment'
  jobs:
  - job: Dev_Deployment
    displayName: 'Deploy to Dev'
    steps:
    - task: ms-devlabs.custom-terraform-tasks.custom-terraform-release-task.TerraformTaskV1@0
      displayName: 'Initialize Terraform'
      inputs:
        workingDirectory: '$(System.DefaultWorkingDirectory)/IaC-Terraform'
        command: 'init'
        environmentServiceNameAzureRM: 'skd-Cloud-Service-Connection'

    - task: ms-devlabs.custom-terraform-tasks.custom-terraform-release-task.TerraformTaskV1@0
      displayName: 'Terraform Plan for Dev Environment'
      inputs:
        workingDirectory: '$(System.DefaultWorkingDirectory)/IaC-Terraform'
        command: 'plan'
        environmentServiceNameAzureRM: 'skd-Cloud-Service-Connection'
        commandOptions: '-var="environment=dev"'
        backendAzureRmKey: 'terraform-dev.tfstate'

    - task: ms-devlabs.custom-terraform-tasks.custom-terraform-release-task.TerraformTaskV1@0
      displayName: 'Apply Terraform Configuration for Dev Environment'
      inputs:
        workingDirectory: '$(System.DefaultWorkingDirectory)/IaC-Terraform'
        command: 'apply'
        environmentServiceNameAzureRM: 'skd-Cloud-Service-Connection'
        commandOptions: '-auto-approve -var="environment=dev"'
        backendAzureRmKey: 'terraform-dev.tfstate'
